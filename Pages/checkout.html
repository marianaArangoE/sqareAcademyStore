<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Fashion - Checkout</title>
    <link rel="stylesheet" href="/assets/css/chekout.css">
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo"><img src="/assets/img/LogoVector.svg" alt="logo"></a>
            <div class="nav-links">
                <a href="#">WOMEN</a>
                <a href="#">MEN</a>
                <a href="#">KIDS</a>
                <a href="#">ACCESSORIES</a>
                <a href="#">ABOUT US</a>
                <a href="#">NEWS</a>
                <a href="#">CONTACT US</a>
            </div>
            <div class="nav-icons">
                <a href="#"><img src="/assets/img/Search.svg" alt=""></a>
                <a href="#"><img src="/assets/img/user.svg" alt=""></a>
                <a href="#"><img src="/assets/img/shopping.svg" alt=""></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="checkout-form">
            <h1>Checkout</h1>

            <div class="form-section">
                <h2 class="section-title">Contact</h2>
                <input type="email" placeholder="Email Address">
                <div class="save-info">
                    <div class="checkbox-wrapper-26">
                        <input type="checkbox" id="_checkbox-26">
                        <label for="_checkbox-26">
                            <div class="tick_mark"></div>
                        </label>
                    </div>
                    <label for="save-contact">Save this info for future</label>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Delivery</h2>
                <select>
                    <option>Country / Region</option>
                </select>
                <div class="name-fields">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <input type="text" placeholder="Address">
                <div class="name-fields">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="Postal Code">
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Payment</h2>
                <select>
                    <option>Credit Card</option>
                </select>
                <input type="text" placeholder="Card Number">
                <div class="card-fields">
                    <input type="text" placeholder="Expiration Date">
                    <input type="text" placeholder="Security Code">
                </div>
                <input type="text" placeholder="Card Holder Name">
                <div class="save-info">
                    <div class="checkbox-wrapper-26">
                        <input type="checkbox" id="_checkbox-26-1">
                        <label for="_checkbox-26-1">
                            <div class="tick_mark"></div>
                        </label>
                    </div>
                    <label for="save-payment">Save this info for future</label>
                </div>
                <button class="pay-button">Pay Now</button>
            </div>
        </div>

        <div class="cart-summary">
            <div class="product">
                <img src="/assets/img/shopping/Barkover.svg" alt="Mini Dress With Ruffled Straps">
                <div>
                    <h3>Mini Dress With Ruffled Straps</h3>
                    <p class="red">Red</p>
                </div>
                <p>$100.00</p>
            </div>

            <div class="price-details">
                <div class="price-row">
                    <span>Subtotal</span>
                    <span>$100.00</span>
                </div>
                <div class="price-row">
                    <span>Shipping</span>
                    <span>$40.00</span>
                </div>
                <div class="price-row total">
                    <span>Total</span>
                    <span class="red">$140.00</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
